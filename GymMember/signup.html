<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Wodden</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- --------------- Font Style sheet --------------- -->
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <!-- --------------- Main Style sheet --------------- -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- --------------- Responsive Style sheet --------------- -->
    <link rel="stylesheet" href="../assets/css/responsive.css">

</head>

<body class="gym-member-login-page booking-page instructor-page instructor-booking-page create-account-page">


    <!-- =================================== Header =================================== -->
    <header id="header">
        <div class="logo">
            <a href="#">
                <span>W</span> DEN
            </a>
        </div>
    </header>
    <!-- =============================xxx=== Header ===xxx============================= -->


    <!-- =================================== Main Content =================================== -->
    <section class="main-content">
        <div class="container">
            <h4 class="">Crear cuenta</h4>
            <form action="./instructor-list.html">
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm password">
                </div>
                <div>
                    <h4>Información básica</h4>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Genero">
                </div>
                <div class="form-group">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" placeholder="Fecha de nacimiento">
                </div>
                <div class="form-group form-radio-group">
                    <input type="radio" name="tos" id="">
                    <label for="radio"></label>
                </div>
               
                <div class="form-group">
                    <button class="btn" id="booking" href="/user-dashboard.html">Crear cuenta</button> <!--Should take to user dashboard after account creation-->
                </div>
            </form>
        </div>
    </section>
    <!-- =============================xxx=== Main Content ===xxx============================= -->


    <!-- =================================== Footer =================================== -->
    <footer>
        <div class="container text-center">
            <div class="logo">
                <a href="#">
                    <span>W</span> DEN
                </a>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-phone"></i></a></li>
                </ul>
            </div>
            <div>
                <a href="#">hola@woddenstuido.mx</a>
            </div>
        </div>
        <div class="footer-bottom text-center">
            <p>Wodden Studio 2022 &copy; Todos Ios Derechos Reservados.</p>
        </div>
    </footer>
    <!-- =============================xxx=== Footer ===xxx============================= -->


</body>

</html>
