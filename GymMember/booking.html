    <script>
        const modalWrapper = document.getElementById('modal-wrapper'),
            modalBox01 = document.getElementById("box-1"),
            modalBox02 = document.getElementById("box-2"),
            keepBtn = document.getElementById("keep"),
            cancelBtn = document.getElementById("cancel"),
            bookingCancelBtn = document.getElementById("booking-cancel");

        bookingCancelBtn.onclick = () => {
            modalWrapper.classList.add("active")
            modalBox01.classList.add("active")
        }

        cancelBtn.onclick = () => {
            modalWrapper.classList.remove("active")
            modalBox01.classList.remove("active")
        }

        keepBtn.onclick = () => {
            modalBox01.classList.remove("active")
            modalBox02.classList.add('active')
